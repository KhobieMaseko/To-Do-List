<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Modern Todo List</title><script defer="defer" src="main.js"></script></head><body><div class="app-container"><header class="app-header"><h1>Todo List</h1><button id="theme-toggle" class="theme-toggle-btn"><span class="light-icon">☀️</span> <span class="dark-icon">🌙</span></button></header><div class="app-content"><aside class="sidebar"><div class="projects-header"><h2>Projects</h2><button id="add-project-btn" class="icon-btn">+</button></div><ul id="projects-list" class="projects-list"></ul></aside><main class="main-content"><div class="todos-header"><h2 id="current-project-title">Todos</h2><button id="add-todo-btn" class="btn primary">Add Todo</button></div><div id="todos-container" class="todos-container"></div></main></div></div><div id="todo-form-modal" class="modal"><div class="modal-content"><button class="modal-close-btn">×</button><h2>Add New Todo</h2><form id="todo-form"><div class="form-group"><label for="title">Title*</label> <input id="title" required></div><div class="form-group"><label for="description">Description</label> <textarea id="description" rows="3"></textarea></div><div class="form-row"><div class="form-group"><label for="due-date">Due Date</label> <input type="date" id="due-date"></div><div class="form-group"><label for="priority">Priority</label> <select id="priority"><option value="low">Low</option><option value="medium" selected="selected">Medium</option><option value="high">High</option></select></div></div><button type="submit" class="btn primary">Add Todo</button></form></div></div><div id="todo-details-modal" class="modal"><div class="modal-content"><button class="modal-close-btn">×</button><h2>Edit Todo</h2><form id="edit-todo-form"><div class="form-group"><label for="edit-title">Title*</label> <input id="edit-title" required></div><div class="form-group"><label for="edit-description">Description</label> <textarea id="edit-description" rows="3"></textarea></div><div class="form-row"><div class="form-group"><label for="edit-due-date">Due Date</label> <input type="date" id="edit-due-date"></div><div class="form-group"><label for="edit-priority">Priority</label> <select id="edit-priority"><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select></div></div><div class="form-group"><label for="edit-notes">Notes</label> <textarea id="edit-notes" rows="3"></textarea></div><div class="form-group"><label>Checklist</label><div id="edit-checklist" class="checklist-container"></div><button type="button" class="btn secondary">Add Item</button></div><button type="submit" class="btn primary">Save Changes</button></form></div></div></body></html>
